<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maximização de Retorno de Investimentos</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        h2 {
            text-align: center;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }

        th, td {
            border: 1px solid #ccc;
            padding: 10px;
            text-align: center;
        }

        th {
            background-color: #f4f4f4;
        }

        button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        .result {
            font-size: 1.2em;
            font-weight: bold;
            color: #333;
            text-align: center;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
        }

        .form-group input {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
        }
    </style>
</head>
<body>

    <h2>Maximização de Retorno de Investimentos</h2>

    <div class="form-group">
        <label for="budget">Orçamento disponível (R$):</label>
        <input type="number" id="budget" value="100000">
    </div>

    <table>
        <thead>
            <tr>
                <th>Investimento</th>
                <th>Custo (R$)</th>
                <th>Retorno Esperado (R$)</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Ações de Empresa X</td>
                <td><input type="number" id="cost1" value="30000"></td>
                <td><input type="number" id="return1" value="40000"></td>
            </tr>
            <tr>
                <td>Ações de Empresa Y</td>
                <td><input type="number" id="cost2" value="50000"></td>
                <td><input type="number" id="return2" value="60000"></td>
            </tr>
            <tr>
                <td>Imóvel Z</td>
                <td><input type="number" id="cost3" value="40000"></td>
                <td><input type="number" id="return3" value="45000"></td>
            </tr>
            <tr>
                <td>Títulos Públicos P</td>
                <td><input type="number" id="cost4" value="10000"></td>
                <td><input type="number" id="return4" value="15000"></td>
            </tr>
            <tr>
                <td>Fundo de Investimento F</td>
                <td><input type="number" id="cost5" value="20000"></td>
                <td><input type="number" id="return5" value="25000"></td>
            </tr>
        </tbody>
    </table>

    <button onclick="calculateMaxReturn()">Calcular Retorno Máximo</button>

    <p class="result" id="result">Retorno máximo esperado: </p>
    <p class="result" id="selectedInvestments">Investimentos selecionados: </p>

    <script src="script.js"></script>
</body>
</html>
